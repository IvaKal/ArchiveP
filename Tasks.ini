

1. გავსტილო დივები catSelector ში (დივებს კლასები მივცე);
2. გავიაზრო როგორ მუშაობს, ფუნქციები, მაპი (კონსოლ ლოგში ვნახო თუ ვერ გავიგე რა რას აბრუნებს); (რეთურნამდე და ნებისმიერ ფუნქციაში შემიძ₾ია კონსოლ ლოგი, თ ფუნქციის მერე მომინდება ლუკას მივწერო)
3. შევქმნა ახალი კომპონენტი რომელიც იქნება data ში ყველა ჩამონათვალი 
4. app ის კომპონენტი გავიაროთ და გავიაზროთ 
5. გავსტილო კატეგორიები და დოკუმენტები და ძიება
მაპი არს იგივე ლუპი, გადაყავს array element - return ში რასაც ჩვაწერთ იმად, მაგალითად დივი ან სტრინგი გადაყავს დივში მოკლედ




npm run build (რომ დაბილდოს, აიღებს სორში ყველა ფაილს და გადაამუშავებს ბილდ ფოლდერში)
netlify deploy --prod (პირდაპირ, რომ გაუშვას)